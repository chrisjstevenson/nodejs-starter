                      name: resultsListing
                name: resultsListing
        spec:
          name: resultsListing
          hints:
            - container
            - 'http://bestbuy.com/retail/ux-patterns/listing'
        name: resultsListing
      controlsSection:
        value:
          header:
            value: Controls
            spec:
              visibility: hidden
              name: header
              hints:
                - header
                - label
                - text
            name: header
          backToSearchResults:
            value:
              href: '{{{urls.searchResults.index}}}'
              title:
                value: 'Back to Search Results'
                spec:
                  name: title
                  hints:
                    - label
                    - text
                name: title
              type: application/lynx+json
            spec:
              name: backToSearchResults
              hints:
                - link
              labeledBy: title
            name: backToSearchResults
          startOver:
            value:
              href: '{{{urls.index}}}'
              title:
                value: 'Start Over'
                spec:
                  name: title
                  hints:
                    - label
                    - text
                name: title
              type: application/lynx+json
            spec:
              name: startOver
              hints:
                - link
              labeledBy: title
            name: startOver
        spec:
          hints:
            - 'http://bestbuy.com/retail/ux-patterns/fixed/bottom'
            - 'http://bestbuy.com/retail/ux-patterns/control-section'
            - section
            - container
          name: controlsSection
          labeledBy: header
        name: controlsSection
    spec:
      name: main
      hints:
        - section
        - container
      labeledBy: header
    name: main
spec:
  hints:
    - section
    - container
  labeledBy: banner
