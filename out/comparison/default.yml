                              value:
                                src: '{{{comparison.image.url}}}'
                                type: image/jpg
                                width: '{{{comparison.image.width}}}'
                                height: '{{{comparison.image.height}}}'
                                alt: 'Item Image'
                              spec:
                                name: itemImage
                                hints:
                                  - image
                                  - content
                              name: itemImage
                          spec:
                            name: comparison
                            hints:
                              - section
                              - container
                            labeledBy: header
                          name: comparison
                      name: resultsListing
                  -
                    tag: ^isHeader
                    content:
                      value:
                        header:
                          value: '{{{header}}}'
                          spec:
                            name: header
                            hints:
                              - header
                              - label
                              - text
                          name: header
                        original:
                          value: '{{{original}}}'
                          spec:
                            name: original
                            hints:
                              - text
                          name: original
                        comparison:
                          value: '{{{comparison}}}'
                          spec:
                            name: comparison
                            hints:
                              - text
                          name: comparison
