value:
  banner:
    value:
      logo:
        value:
          src: /banner/app_logo.svg
          width: 177
          height: 48
        spec:
          name: logo
          hints:
            - image
            - content
        name: logo
      utilities:
        value:
          header:
            value: Utilities
            spec:
              visibility: hidden
              name: header
              hints:
                - header
                - label
                - text
            name: header
          searchLink:
            value:
              href: '{{{urls.index}}}'
              type: application/lynx+json
              icon:
                value:
                  src: '{{{urls.images.search}}}'
                  type: image/svg+xml
                  width: 24
                  height: 24
                  alt: 'Start Searching'
                spec:
                  name: icon
                  hints:
                    - image
                    - content
                name: icon
            spec:
              name: searchLink
              hints:
                - link
            name: searchLink
        spec:
          name: utilities
          hints:
            - section
            - container
          labeledBy: header
        name: utilities
    spec:
      name: banner
      hints:
        - header
        - label
        - container
    name: banner
  main:
    value:
      header:
        value: 'Product Comparison'
        spec:
          name: header
          hints:
            - header
            - label
            - text
        name: header
      resultsListing:
        value:
          _templates:
            -
              tag: '@results'
              content:
                _templates:
                  -
                    tag: '#isHeader'
                    content:
                      spec:
                        hints:
                          - 'http://bestbuy.com/retail/ux-patterns/fixed/sticky'
